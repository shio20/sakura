<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Ash</title>
  <style>
    body {
      background-color: #000;
      color: #ff1493;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      text-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493, 0 0 60px #ff1493;
      animation: typing 6s steps(14, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff1493;
      width: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #ff1493; }
    }

    .sakura-petal {
      position: absolute;
      width: 10px;
      height: 20px;
      background-color: #ff1493;
      border-radius: 50%;
      filter: blur(5px);
      opacity: 0.5;
      animation: sakura 5s infinite;
    }

    @keyframes sakura {
      0% {
        transform: translateY(-100px) rotate(0deg) scale(0.8);
      }
      50% {
        transform: translateY(0px) rotate(180deg) scale(1);
      }
      100% {
        transform: translateY(-100px) rotate(360deg) scale(0.8);
      }
    }
  </style>
</head>
<body>
  <h1>I love you Ash</h1>
  
  <!-- Generate sakura petals randomly -->
  <script>
    const container = document.body;
    const numPetals = 100;

    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('sakura-petal');
      petal.style.top = Math.random() * 100 + 'vh';
      petal.style.left = Math.random() * 100 + 'vw';
      const delay = Math.random() * 5;
      petal.style.animationDelay = delay + 's';
      container.appendChild(petal);
    }
  </script>
</body>
</html>
